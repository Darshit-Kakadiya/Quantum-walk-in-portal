<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Log in </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field floatLabel="auto">
          <mat-label>Email ID</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <mat-hint align="end"><a href="">FORGOT email id?</a></mat-hint>
        </mat-form-field>
        <mat-form-field floatLabel="auto">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            [type]="hidePassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-hint align="end"
            ><a href="">FORGOT password?</a></mat-hint
          ></mat-form-field
        >

        <mat-checkbox
          class="example-margin"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          (change)="logCheckboxStatus()"
          >Remember me!</mat-checkbox
        >
        <div class="button-container">
          <button mat-raised-button type="submit">Log in</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer
      ><p>Not registered yet?</p>
      <a routerLink="/register">create an account</a></mat-card-footer
    >
  </mat-card>
</div>
